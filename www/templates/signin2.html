{% extends '__base__.html' %}

{% block title %}登录{% endblock %}

{% block beforehead %}

<script>
function duihua() {
    alert('登录成功！')
}


$(function () {
    var vmAuth = new Vue({
        el: '#vm',
        data: {
            Phone: '',
            Pass: ''
        },
        methods: {
            submit: function (event) {
                event.preventDefault();
                var
                    $form = $('#vm'),
                    data = {
                        Phone: this.Phone,
                        Pass: this.Pass === '' ? '' : CryptoJS.SHA1(this.Phone + ':' + this.Pass).toString()
                    };
                $form.postJSON('/api/authenticate', data, function (err, result) {
                    if (!err) {
                        location.assign('/');
                        duihua();

                    }
                });
            }
        }
    });
    $('#vm').show();

});
</script>
{% endblock %}

{% block content %}

    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="width: 320px">
            <p><a href="/" class="uk-icon-button"><i class="uk-icon-html5"></i></a> <a href="/">-购票系统-</a></p>
            <form id="vm" v-on="submit: submit" class="uk-panel uk-panel-box uk-form">
                <div class="uk-alert uk-alert-danger uk-hidden"></div>
                <div class="uk-form-row">
                    <div class="uk-form-icon uk-width-1-1">
                        <i class="uk-icon-envelope-o"></i>
                        <input v-model="Phone" name="Phone" type="text" placeholder="手机号" maxlength="50"
                               class="uk-width-1-1 uk-form-large">
                    </div>
                </div>
                <div class="uk-form-row">
                    <div class="uk-form-icon uk-width-1-1">
                        <i class="uk-icon-lock"></i>
                        <input v-model="Pass" name="Pass" type="password" placeholder="密码" maxlength="50"
                               class="uk-width-1-1 uk-form-large">
                    </div>
                </div>
                <div class="uk-form-row">
                    <button type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large"><i
                            class="uk-icon-sign-in"></i> 登录
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
